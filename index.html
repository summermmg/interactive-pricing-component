<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

  <main class="container">
    <header>
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <div class="content">
      <div class="wrapper">
        <div class="pageview"><span>100K</span> Pageviews</div>
        <!-- monthly price by monthly or annually billing -->
        <div class="price">
          <span>
            $<span class="price-update">16</span>.00
          </span>
          <span class="price-month">/month</span>
        </div>
  
        <!-- progress bar -->
        <div class="progress">
          <input type="range" name="progress" min="0" max="10" value="5">
        </div>
      </div>

      <!-- billing toggle -->
      <div class="billing">
        <span>Monthly Billing</span>
        <label for="toggle" class="switch">
          <input id="toggle" type="checkbox">
          <span class="slider"></span>
        </label>
        <span>Yearly Billing</span>
        <span class="discount">-25%</span>
      </div>

      <hr>

      <!-- features -->
      <div class="flex-wrapper">
        <ul class="features">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button class="cta">Start my trial</button>      
      </div>
    </div>
  </main>
  
  
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Summer</a>.
    </div>
  </footer>
  <script src="/main.js"></script>
</body>
</html>
